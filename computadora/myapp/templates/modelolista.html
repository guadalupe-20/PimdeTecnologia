{% extends "baseequipolista.html" %}

{% block contenido %}

<div class="container">
      <div class="rows">
        <div class="col-md-12 search"align="right">
          <form method="get" class="busca">
            <div id="custom-search-input">
              <div class="col-md-12 input-group">
                <input type="text"  size="50" placeholder="Buscar por Modelo  " name="buscar">

                <span class="input-group-list">
                  <button type="submit" class="boton btn-success">BUSCAR</button>
                </span>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


   <div class="col-md-12 " class="container" class="bg-info clearfix">
          <table  class="table table-hover  table-bordered" >
              <thead>
                  <tr style="background-color:#EEF4FC   ">
                    <h4 text align="center" style= "color: green"><b>Lista de Modelos de Equipos</h4>
                    <th>Modelo</th>
      				      <th>Marca</th>
                    <th>Accion</th>
                  </tr>
              </thead>
              
              {% if marca.id == idv %}

              {% endif %}
              <tbody>
                  {% for modelo in modelos %}
                  <tr {% if modelo.id is idv  %}class="info"{% endif %}>
                    <td>{{ modelo.modelo }}</td>
                    <td>{{ modelo.marca }}</td>
                      
                       <!--Para eliminar -->
                      <td>

                        

                        <a onclick="if (!confirm('Esta Seguro que desea eliminar')) return false;" href="{% url 'eliminar_modelo' modelo.id %}" >
                        <span class="glyphicon glyphicon-remove"></span></a>

                        <a href="{% url 'editar_modelo' modelo.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  
	
{% endblock contenido %}
